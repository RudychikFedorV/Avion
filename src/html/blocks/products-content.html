<article class="products-content" id="myContent">
    <ul>
        <li>
            <div class="products-content-item">
                <div class="products-content-item__img">
                    <img src="img/products/new-@@IMG.jpg" alt="Image">
                </div>
                <a href="@@link" class="products-content-item__name">@@name</a>
                <p class="products-content-item__price">@@price</p>
            </div>
        </li>
    </ul>
</article>
