<section class="cart">
    <div class="container">
        <div class="cart-row">
            <h2 class=" cart-title visually-hidden">Your shopping cart</h2>
            <div class="cart-table">
                <div class="cart-content cart-grid--content">
                    <h3 class="cart-col">Product</h3>
                    <h3 class="cart-col cart-quantity">Quantity</h3>
                    <h3 class="cart-col cart-total">Total</h3>
                </div>
                <div class="cart-content cart-grid--info">
                    <div class="cart-col cart-img">
                        <img src="img/products/new-04.jpg" alt="Image" srcset="img/products/new-04_2x.jpg" width="109"
                            height="134">
                    </div>
                    <div class="cart-col cart-info">
                        <h2 class="cart-col__title">Graystone vase</h2>
                        <p class="cart-col__desc">A timeless ceramic vase with a tri color grey glaze.</p>
                        <p class="cart-col__price">£85</p>
                    </div>
                    <div class="cart-col cart-quantity">
                        <div class="product-bottom__stepper stepper cart--stepper">
                            <button class="product-bottom__stepper-btn btn--minus stepper-btn--disabled"
                                aria-label="Decrease quantity">-</button>
                            <input type="namber" value="1" min="1" max="999" class="stepper-input">
                            <button class="product-bottom__stepper-btn btn--plus"
                                aria-label="Increase quantity">+</button>
                        </div>
                    </div>
                    <div class="cart-col cart-total">
                        <span class="cart-col__price">£85</span>
                    </div>
                </div>
                <div class="cart-content cart-grid--info">
                    <div class="cart-col cart-img">
                        <img src="img/products/new-04.jpg" alt="Image" srcset="img/products/new-04_2x.jpg" width="109"
                            height="134">
                    </div>
                    <div class="cart-col cart-info">
                        <h2 class="cart-col__title">Graystone vase</h2>
                        <p class="cart-col__desc">A timeless ceramic vase with a tri color grey glaze.</p>
                        <p class="cart-col__price">£85</p>
                    </div>
                    <div class="cart-col cart-quantity">
                        <div class="product-bottom__stepper stepper cart--stepper">
                            <button class="product-bottom__stepper-btn btn--minus stepper-btn--disabled"
                                aria-label="Decrease quantity">-</button>
                            <input type="namber" value="1" min="1" max="999" class="stepper-input">
                            <button class="product-bottom__stepper-btn btn--plus"
                                aria-label="Increase quantity">+</button>
                        </div>
                    </div>
                    <div class="cart-col cart-total">
                        <span class="cart-col__price">£85</span>
                    </div>
                </div>
            </div>
            <div class="cart-bottom">
                <div class="cart-block">
                    <p class="cart-block__txt">Taxes and shipping are calculated at checkout</p>
                    <p class="cart-block__price">Subtotal <span>£210</span></p>
                </div>
                <a href="#!" class="btns btn-3">Go to checkout</a>
            </div>
        </div>
    </div>
</section>
